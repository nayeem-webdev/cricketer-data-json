<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Cards Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .loader {
        width: fit-content;
        font-weight: bold;
        font-family: sans-serif;
        font-size: 30px;
        padding-bottom: 8px;
        background: linear-gradient(currentColor 0 0) 0 100%/0% 3px no-repeat;
        animation: l2 2s linear infinite;
      }
      .loader:before {
        content: "Loading...";
      }
      @keyframes l2 {
        to {
          background-size: 100% 3px;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
      <!-- Page Title -->
      <h1 class="text-3xl font-bold text-center mb-8">Player Profiles</h1>

      <div>
        <div class="flex flex-wrap gap-4 mb-6 items-center">
          <span class="font-bold text-xl">Sort:</span>
          <button
            onclick="LoadDataSortFilter('')"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Sort by Country (Asc)
          </button>
          <button
            onclick="sortByCountry('desc')"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Sort by Country (Desc)
          </button>
          <button
            onclick="sortByName('asc')"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            Sort by Name (Asc)
          </button>
          <button
            onclick="sortByName('desc')"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            Sort by Name (Desc)
          </button>
        </div>

        <!-- Filter Buttons -->
        <div class="flex flex-wrap gap-4 mb-6">
          <span class="font-bold text-xl">Filter:</span>
          <button
            onclick="filterByRole('All-Rounder')"
            class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
          >
            All-Rounder
          </button>
          <button
            onclick="filterByRole('Wicket Keeper')"
            class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
          >
            Wicket Keeper
          </button>
          <button
            onclick="filterByRole('Batsman')"
            class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
          >
            Batsman
          </button>
          <button
            onclick="filterByRole('Bowler')"
            class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
          >
            Bowler
          </button>
        </div>
      </div>

      <!-- Player Cards Grid -->
      <div
        id="playerContainer"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Player Card -->

        <div
          class="h-96 border-2 w-full col-span-1 sm:col-span-2 md:col-span-3 lg:col-span-4 flex justify-center items-center"
        >
          <div class="loader"></div>
        </div>

        <!-- Add as many player cards as needed -->
      </div>
    </div>
    <script src="./displayPlayer.js"></script>
  </body>
</html>
